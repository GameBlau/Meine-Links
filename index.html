<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Socials</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: cursive;
            background-color: #050505;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: #111111;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.8);
            max-width: 320px;
            width: 85%;
            text-align: center;
            border: 1px solid #222;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 25px;
            color: #eeeeee;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
            padding: 15px;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 16px;
            color: white;
        }

        /* YouTube Styling */
        .youtube {
            background-color: #ff0000;
        }
        .youtube:hover {
            background-color: #cc0000;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
        }

        /* Discord Styling */
        .discord {
            background-color: #5865F2;
        }
        .discord:hover {
            background-color: #4752c4;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(88, 101, 242, 0.4);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Meine Links</h1>
        
        <a href="https://www.youtube.com/@GameBlauX" class="btn youtube" target="_blank">
            <i class="fab fa-youtube"></i> YouTube Kanal
        </a>

        <a href="https://discord.gg/9jJZBbQDeN" class="btn discord" target="_blank">
            <i class="fab fa-discord"></i> Discord Server
        </a>
    </div>

</body>

</html>
